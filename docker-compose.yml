services:
  yunzai:
    build:
      context: .
      args:
        PNPM_VERSION: latest
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 2G
        reservations:
          memory: 512M
    environment:
      - YUNZAI_REPO=https://github.com/yoimiya-kokomi/Miao-Yunzai.git
      - PLUGIN_REPOS=https://github.com/yoimiya-kokomi/miao-plugin.git
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=/run/secrets/redis_password
      - PNPM_HOME=/opt/yunzai/.pnpm
      - PNPM_STORE_PATH=/opt/yunzai/.pnpm/store
    working_dir: /opt/yunzai
    volumes:
      - yunzai_data:/opt/yunzai
    secrets:
      - redis_password
    networks:
      - yunzai_network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "pnpm", "--version" ]
      interval: 1m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  redis:
    image: redis:alpine
    environment:
      REDIS_PASSWORD: /run/secrets/redis_password
    command: redis-server --requirepass $$REDIS_PASSWORD --save 60 1
    volumes:
      - redis_data:/data
    secrets:
      - redis_password
    networks:
      - yunzai_network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  yunzai_data:
    name: yunzai_data
    driver: local
  redis_data:
    name: redis_data
    driver: local

secrets:
  redis_password:
    external: true

networks:
  yunzai_network:
    driver: bridge
