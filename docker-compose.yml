version: "3.8"

services:
  yunzai:
    build: .
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          memory: 512M
    volumes:
      - yunzai_data:/opt/yunzai # 改用命名卷
    environment:
      - PNPM_HOME=/opt/yunzai/.pnpm
      - PNPM_STORE_PATH=/opt/yunzai/.pnpm/store
    working_dir: /opt/yunzai
    healthcheck:
      test: ["CMD", "pnpm", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  yunzai_data: # 声明持久化存储卷
    driver: local
    driver_opts:
      o: bind
      type: none
      # device: /your/custom/path # 自定义主机路径
